<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Go + SWA demo</title>
</head>
<body>
  <h1>Add using /api/add</h1>
  <input id="a" type="number" value="2"/>
  <input id="b" type="number" value="3"/>
  <button id="go">Add</button>
  <pre id="out"></pre>

  <script>
    async function callAdd(a,b){
      const r = await fetch(`/api/add?a=${encodeURIComponent(a)}&b=${encodeURIComponent(b)}`);
      return r.json();
    }
    document.getElementById('go').onclick = async () => {
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      const out = document.getElementById('out');
      out.textContent = '...';
      try {
        const json = await callAdd(a,b);
        out.textContent = JSON.stringify(json, null, 2);
      } catch(e) {
        out.textContent = 'Error: ' + e;
      }
    }
  </script>
</body>
</html>
